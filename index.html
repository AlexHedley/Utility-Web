<html lang="en">

    <meta charset="utf-8">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css" >

    <title>Utility</title>
  </head>
  <body>
  
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Utility</a>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <i class="fas fa-exchange-alt"></i>
                HTML Escape/Unescape <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file"></span>
                URL Encode
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="shopping-cart"></span>
                HEX to RGB
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="users"></span>
                SQL Builder (IN Clause)
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="bar-chart-2"></span>
                Guid

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="layers"></span>
                JSON Pretty
              </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="layers"></span>
                  XML Pretty
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="layers"></span>
                  SQL Formatter
                </a>
            </li>
          </ul>

        </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <!-- HTML Escape/Unescape -->
        <div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">HTML Encode/Decode</h1>
            </div>
            <div class="container">
                <div class="row">
                    <textarea id="escape" class="form-control">&lt;html&gt;&lt;body&gt;&lt;h1&gt;Hello&lt;/h1&gt;&lt;/body&gt;&lt;/html&gt;</textarea>
                </div>
                <div class="row">
                    <button id="btnEscape" name="btnEscape" class="btn btn-success float-right">Escape</button>
                </div>
                <div class="row">
                    <textarea id="unescape" class="form-control">
                    </textarea>
                </div>
                <div class="row">
                    <button id="btnUnescape" name="btnUnescape" class="btn btn-success float-right">Unescape</button>
                </div>
            </div>
        </div>

        <!-- URL Encode -->
        <div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">URL Encode</h1>
            </div>
            <div class="container">
                <div class="row">
                    <input id="urlEncode" name="urlEncode" class="form-control" value="http://www.alexhedley.com">
                </div>
                <div class="row">
                    <button id="btnEncode" name="btnEncode" class="btn btn-success float-right">Encode</button>
                </div>
                <div class="row">
                    <input id="urlDecode" name="urlDecode" class="form-control">
                </div>
                <div class="row">
                    <button id="btnDecode" name="btnDecode" class="btn btn-success float-right">Decode</button>
                </div>
            </div>
            <div>
                <p>Inspired from <a href="https://meyerweb.com/eric/tools/dencoder/">meyerweb URL Decoder/Encoder</a></p>
            </div>
        </div>

        <!-- HEX to RGB -->
        <div>
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">HEX to RGB</h1>
          </div>
          <div class="container">
            <div class="row">
              <label class="label-control">Hex:</label>
              <input type="color" id="colour" name="colour" class="form-control" value="#26264C">
            </div>
            <div class="row">
              <button id="btnConvert" name="btnConvert" class="btn btn-success float-right">Convert</button>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="rgbRed" class="control-label col-xs-3">Red:</label>
                    <div class="col-xs-9">
                        <input type="number" class="form-control" id="rgbRed" placeholder="Red">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="rgbGreen" class="control-label col-xs-3">Green:</label>
                    <div class="col-xs-9">
                        <input type="number" class="form-control" id="rgbGreen" placeholder="Green">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="rgbBlue" class="control-label col-xs-3">Blue:</label>
                    <div class="col-xs-9">
                        <input type="number" class="form-control" id="rgbBlue" placeholder="Blue">
                    </div>
                </div>
            </div>
          </div>
        </div>

        <!-- SQL Builder (IN Clause) -->
        <div>

        </div>

        <!-- Guid -->
        <div>

        </div>

        <!-- JSON Pretty -->
        <div>

        </div>

        <!-- XML Pretty -->
        <div>

        </div>

        <!-- SQL Formatter -->
        <div>

        </div>

      </main>
    </div>

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
